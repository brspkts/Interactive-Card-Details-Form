<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./style.css">
 
</head>
<body>
  <main class="container">
    <div class="card-info">
      <div class="thankyou" id="thankyou">
        <img src="./images/icon-complete.svg" alt="icon-complete">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button id="thankyou" onclick="thankyou()">Continue</button>
      </div>
      <form action="" id="form" name="form" class="myForm">
        <div class="name">
          <p>Cardholder Name</p>
          <input type="text" class="input-name input" id="input1" name="name" placeholder="e.g. Jane Appleseed">
          <small class="alert" id="alert1"></small>
        </div>
        <div class="card-nmr">
          <p>Card Number</p>
          <input type="text" class="input-card " id="input2" onkeyup="numberFormat()" maxlength="19" name="cardnbr" placeholder="e.g. 1234 5678 9123 0000">
          <small class="alert" id="alert2"></small>
        </div>
        <div class="input-bottom">
          <div class="exp-date">
            <p>Exp. Date (MM/YY)</p>
            <div class="exp-date-chd">
              <div>
                <input class="input-date" type="text" id="input3" name="mm" placeholder="MM">
                <small class="alert" id="alert3"></small>
              </div>
              <div>
                <input class="input-date" type="text" id="input4" name="yy" placeholder="YY">
                <small class="alert" id="alert4"></small>
              </div>
            </div>
          </div>
          <div class="cvc">
            <p>CVC</p>
            <input class="input-cvc" type="text" id="input5" name="cvc" placeholder="e.g. 123">
            <small class="alert" id="alert5"></small>
          </div>
        </div>
      </form>
      <button id="btn" onclick="submit()">Confirm</button>
    </div>
    <div class="card-front">
      <div>
      <img src="./images/bg-card-front.png" alt="card-front">
      </div>
    <div class="card-front-text">
      <div class="circle">
        <div class="circle1"></div>
        <div class="circle2"></div>
      </div>
        <div class="card-number" ><p id="card-number">0000 0000 0000 0000</p></div>
        <div class="card-other">
          <p id="name">Jane Appleseed</p>
          <p><span id="month"> 00</span>/<span id="year"> 00</span></p>
        </div>
      </div>
    </div>
    <div class="card-back">
      <div>
      <img src="./images/bg-card-back.png" alt="card-back">
    </div>
    <div class="card-back-cvc"><p id="cvc">000</p></div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
